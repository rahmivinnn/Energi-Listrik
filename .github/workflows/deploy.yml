name: ğŸš€ Auto Deploy to Vercel

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - 'README.md'
      - 'DEPLOYMENT_READY.md'
      - 'VERCEL_DEPLOY_INSTRUCTIONS.md'
      - '*.sh'
  workflow_dispatch:

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy:
    name: ğŸš€ Deploy Energy Quest Game
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: ğŸ“¦ Install Vercel CLI
      run: npm install --global vercel@latest
      
    - name: â¬‡ï¸ Pull Vercel Environment Information
      run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      
    - name: ğŸ”¨ Build Project Artifacts
      run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
      
    - name: ğŸš€ Deploy to Vercel
      run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
      
    - name: ğŸ‰ Deployment Success
      run: |
        echo "âœ… Energy Quest Game deployed successfully!"
        echo "ğŸŒ Live at: https://energi-listrik.vercel.app"
        echo "ğŸ® Game is ready to play!"