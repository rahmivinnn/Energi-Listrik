name: 🚀 Auto Deploy to Vercel

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - 'README.md'
      - 'DEPLOYMENT_READY.md'
      - 'VERCEL_DEPLOY_INSTRUCTIONS.md'
      - '*.sh'
  workflow_dispatch:

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy:
    name: 🚀 Deploy Energy Quest Game
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v4
      
    - name: 🟢 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: 📦 Install Vercel CLI
      run: npm install --global vercel@latest
      
    - name: ⬇️ Pull Vercel Environment Information
      run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      
    - name: 🔨 Build Project Artifacts
      run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
      
    - name: 🚀 Deploy to Vercel
      run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
      
    - name: 🎉 Deployment Success
      run: |
        echo "✅ Energy Quest Game deployed successfully!"
        echo "🌐 Live at: https://energi-listrik.vercel.app"
        echo "🎮 Game is ready to play!"